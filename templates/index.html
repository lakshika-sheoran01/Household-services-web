<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ServicePro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("static/home.png") no-repeat center center/cover;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header .logo {
        font-size: 24px;
        font-weight: bold;
      }
      header nav a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s;
      }
      header nav a:hover {
        color: #f39c12;
      }
      .hero {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        backdrop-filter: blur(5px);
      }
      .hero .card {
        background: rgba(255, 255, 255, 0.2);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        max-width: 500px;
      }
      .hero h1 {
        font-size: 48px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        color: #fff;
      }
      .hero p {
        font-size: 20px;
        margin-bottom: 30px;
        color: #f8f9fa;
      }
      .btn-group-custom {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .btn-group-custom .btn {
        border: none;
        font-size: 18px;
        padding: 15px 30px;
        border-radius: 50px;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .btn-group-custom .btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }
      .btn-login {
        background: #2ecc71;
        color: white;
      }
      .btn-register-customer {
        background: #3498db;
        color: white;
      }
      .btn-register-professional {
        background: #9b59b6;
        color: white;
      }
      footer {
        background-color: rgba(0, 0, 0, 0.7);
        text-align: center;
        padding: 15px;
      }
      .modal-content {
        background-color: #ffffff; 
        color: #000000; 
        border-radius: 10px; 
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); 
      }
      .modal-title {
        font-size: 20px;
        font-weight: bold;
        color: #333333; 
      }
      .modal-body p {
        font-size: 16px;
        color: #555555; 
        margin-bottom: 15px;
      }
      .modal-footer .btn {
        background-color: #3498db; 
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        transition: background-color 0.3s;
      }

      .modal-footer .btn:hover {
        background-color: #1d6fa5; 
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">ServicePro</div>
      <nav>
        <a href="/admin/authenticate">Admin</a>
        <a href="#" id="contact-link">Contact Us</a>
      </nav>
    </header>
    <section class="hero">
      <div class="card">
        <h1>Welcome to ServicePro</h1>
        <p>Login or register to access our services</p>
        <div class="btn-group-custom">
          <a href="/user/login" class="btn btn-login">Login</a>
          <a href="/register/customer" class="btn btn-register-customer"
            >Register as Customer</a
          >
          <a href="/professional/register" class="btn btn-register-professional"
            >Register as Professional</a
          >
        </div>
      </div>
    </section>
    <footer>
      <p>&copy; 2024 ServicePro. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div
      id="contact-modal"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="contactModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="contactModalLabel">Contact Us</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>If you have any questions, feel free to contact us at:</p>
            <p><strong>servicepro@gmail.com</strong></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const contactLink = document.getElementById("contact-link");
      contactLink.addEventListener("click", function (event) {
        event.preventDefault();
        const modal = new bootstrap.Modal(
          document.getElementById("contact-modal")
        );
        modal.show();
      });
    </script>
  </body>
</html>
